name: Lint workflow

on:
  pull_request:
    branches: 
      - develop
      - staging
    
jobs: 
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Chechout code
        uses: actions/chechout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: 21.x

      - name: install deps
        run: npm install

      - name: run linting
        run: npm run lint